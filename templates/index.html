{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap img-fluid">
    <img src="https://images.uzum.uz/coqd5cc0u44tu6do103g/main_page_banner.jpg" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
    <a href="{% url 'store' %}" class="btn btn-outline-primary float-right">Barchasi</a>
    <h3 class="section-title">Ommabop</h3>
</header><!-- sect-heading -->


<div class="row">
    {% for i in products %}
    <div class="col-md-3">
        <div class="card card-product-grid">
            <a href="{% url 'product_detail' i.id %}" class="img-fluid"> <img style="width: 100%; height: 20rem;" src="{{ i.image.url }}"> </a>
            <figcaption class="info-wrap">
                <a href="./product-detail.html" class="title">{{ i.name|slice:28 }} ...</a>
                <div class="price mt-1"><span class="formatted-price">{{ i.price }}</span> sum</div>

            </figcaption>
        </div>
    </div> <!-- col.// -->
    {% endfor %}

</div> <!-- row.// -->

</div><!-- container // -->
</section>
{% endblock content %}
